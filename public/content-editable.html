<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #info {
        background-color: #00b7ff;
      }
      #info:focus {
        background-color: #ffc44e;
      }
    </style>
  </head>
  <body>
    <input type="text" onchange="console.log(this.value)">
    <div id="info" contenteditable="true">預設</div>

    <script>
      const info = document.querySelector("#info");
      const v=localStorage.getItem("my-content");

      if (v!==null){
        info.innerText=v;
      }
      // 用input的話每次值改動都會顯示出來
      info.addEventListener("input", (e) => {
        console.log(info.innerText);
      });
    </script>
  </body>
</html>
