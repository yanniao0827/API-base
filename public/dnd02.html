<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect{
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: pink;
        }

        .ball {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 1px solid black;
      background-color: tomato;
      color: white;
      font-weight: 900;
      text-align: center;
      line-height: 60px;
    }

    </style>
</head>
<body>
    <div class="rect">
        <div class="ball" draggable="true">1</div>
      </div>
      <div class="rect" style="left: 300px"></div>
      <script>
        const b=document.querySelector(".ball");
        const rect2=document.querySelectorAll(".rect")[1];
        const handler=(e)=>{
            console.log(e.type)
        };
        b.addEventListener("dragstart",handler);
        b.addEventListener("dragend",handler);
        // b.addEventListener("drag", handler);

        rect2.addEventListener("dragenter",handler);
        rect2.addEventListener("dragover",(e)=>{
            e.preventDefault();
        });
        rect2.addEventListener("dragleave",handler);
        rect2.addEventListener("drop",handler);
      </script>
</body>
</html>
