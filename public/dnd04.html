<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background-color: pink;
      }
      .ball {
        display: inline-block;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 1px solid black;
        background-color: tomato;
        color: white;
        font-weight: 900;
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="rect">
      <div class="ball" id="b1" draggable="true">1</div>
      <div class="ball" id="b2" draggable="true" style="background-color: yellowgreen;">2</div>
      <div class="ball" id="b3" draggable="true" style="background-color: cadetblue;">3</div>
    </div>
    <div class="rect" style="left: 300px"></div>
    <script>
      const balls = document.querySelectorAll(".ball");
      const rects = document.querySelectorAll(".rect");

      balls.forEach((b) => {
        b.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text", e.target.id);
        });
        b.addEventListener("dragend", (e) => {});
      });
     
      // b.addEventListener("drag", handler);
      rects.forEach((r) => {
        r.addEventListener("dragenter", (e) => {
          e.currentTarget.style.backgroundColor = "purple";
        });
        r.addEventListener("dragover", (e) => e.preventDefault());
        r.addEventListener("dragleave", (e) => {
          e.currentTarget.style.backgroundColor = "pink";
        });
        r.addEventListener("drop", (e) => {
          console.log(e.dataTransfer.getData("text"));
        });
      });
    </script>
  </body>
</html>
